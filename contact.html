<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 - Cosmic Contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000014;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
            position: relative;
        }

        /* 宇宙背景 */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            z-index: -2;
        }

        /* 星空效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 12px rgba(135, 206, 255, 0.9);
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* 漂浮星雲效果 */
        .nebula {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatNebula 20s ease-in-out infinite;
            z-index: -1;
        }

        .nebula:nth-child(2) {
            background: radial-gradient(circle, rgba(255, 20, 147, 0.08) 0%, transparent 70%);
            animation-duration: 25s;
            animation-delay: -10s;
        }

        .nebula:nth-child(3) {
            background: radial-gradient(circle, rgba(30, 144, 255, 0.06) 0%, transparent 70%);
            animation-duration: 30s;
            animation-delay: -15s;
        }

        @keyframes floatNebula {
            0%, 100% { transform: translate(10vw, 10vh) scale(1); }
            25% { transform: translate(80vw, 20vh) scale(1.2); }
            50% { transform: translate(70vw, 80vh) scale(0.8); }
            75% { transform: translate(20vw, 70vh) scale(1.1); }
        }

        /* 主容器 */
        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .contact-card {
            background: rgba(20, 25, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 550px;
            width: 100%;
            animation: slideInFromSpace 1.5s ease-out;
            position: relative;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(135, 206, 255, 0.1), transparent);
            border-radius: 20px;
            opacity: 0;
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes slideInFromSpace {
            0% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        /* 標題 */
        .contact-title {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #87CEEB;
            text-shadow: 0 0 20px rgba(135, 206, 235, 0.5);
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(135, 206, 235, 0.5); }
            100% { text-shadow: 0 0 30px rgba(135, 206, 235, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        .contact-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 社交媒體圖標 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 2rem;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #87CEEB, #DDA0DD, #87CEEB);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        .social-icon:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(135, 206, 235, 0.3);
        }

        /* 圖標動畫進場 */
        .instagram {
            animation: orbitIn 1s ease-out 0.3s both;
        }

        .facebook {
            animation: orbitIn 1s ease-out 0.6s both;
        }

        .github {
            animation: orbitIn 1s ease-out 0.9s both;
        }

        @keyframes orbitIn {
            0% {
                transform: rotate(-180deg) translateX(100px) rotate(180deg);
                opacity: 0;
            }
            100% {
                transform: rotate(0deg) translateX(0) rotate(0deg);
                opacity: 1;
            }
        }

        /* 聯絡資訊 */
        .contact-info {
            margin-top: 40px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 2s ease-out 1.2s both;
        }

        .contact-info h3 {
            color: #87CEEB;
            margin-bottom: 15px;
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
        }

        .contact-details {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            font-size: 1rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .contact-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .contact-title {
                font-size: 2.2rem;
            }
            
            .social-links {
                gap: 20px;
            }
            
            .social-icon {
                width: 65px;
                height: 65px;
                font-size: 1.5rem;
            }
        }

        /* 流星效果 */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, transparent);
            border-radius: 50%;
            z-index: 0;
            animation: shootingStar 3s linear infinite;
        }

        @keyframes shootingStar {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-200px, 200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 星空組件
        const StarField = () => {
            const starsRef = useRef();

            useEffect(() => {
                const starsContainer = starsRef.current;
                
                // 創建星星
                for (let i = 0; i < 200; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // 隨機分配星星大小
                    if (Math.random() < 0.1) {
                        star.classList.add('large');
                    } else if (Math.random() < 0.3) {
                        star.classList.add('medium');
                    }
                    
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    starsContainer.appendChild(star);
                }

                // 創建流星
                const createShootingStar = () => {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.left = Math.random() * 100 + '%';
                    shootingStar.style.top = Math.random() * 50 + '%';
                    document.body.appendChild(shootingStar);
                    
                    setTimeout(() => {
                        if (shootingStar.parentNode) {
                            shootingStar.parentNode.removeChild(shootingStar);
                        }
                    }, 3000);
                };

                // 定期創建流星
                const shootingStarInterval = setInterval(createShootingStar, 5000);

                return () => {
                    clearInterval(shootingStarInterval);
                };
            }, []);

            return <div className="stars" ref={starsRef}></div>;
        };

        // 星雲組件
        const NebulaField = () => {
            return (
                <>
                    <div className="nebula" style={{left: '10%', top: '20%'}}></div>
                    <div className="nebula" style={{right: '15%', top: '60%'}}></div>
                    <div className="nebula" style={{left: '60%', bottom: '10%'}}></div>
                </>
            );
        };

        // 社交圖標組件
        const SocialIcon = ({ href, className, title, children }) => {
            const handleClick = () => {
                window.open(href, '_blank', 'noopener,noreferrer');
            };

            return (
                <button
                    className={`social-icon ${className}`}
                    title={title}
                    onClick={handleClick}
                    style={{ cursor: 'pointer', border: 'none', background: 'rgba(255, 255, 255, 0.05)' }}
                >
                    {children}
                </button>
            );
        };

        // 主要聯絡組件
        const ContactPage = () => {
            return (
                <div>
                    {/* 宇宙背景 */}
                    <div className="cosmic-background"></div>
                    
                    {/* 星空效果 */}
                    <StarField />
                    
                    {/* 星雲效果 */}
                    <NebulaField />

                    {/* 主要內容 */}
                    <div className="contact-container">
                        <div className="contact-card">
                            <h1 className="contact-title">聯絡我</h1>
                            <p className="contact-subtitle">
                                <br />
                                以下都可以找到我
                            </p>

                            <div className="social-links">
                                <SocialIcon 
                                    href="https://www.instagram.com/denny_web/" 
                                    className="instagram" 
                                    title="Instagram"
                                >
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                    </svg>
                                </SocialIcon>

                                <SocialIcon 
                                    href="https://www.facebook.com/denny.lin.33344/" 
                                    className="facebook" 
                                    title="Facebook"
                                >
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                </SocialIcon>

                                <SocialIcon 
                                    href="https://github.com/denny200897" 
                                    className="github" 
                                    title="GitHub"
                                >
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                    </svg>
                                </SocialIcon>
                            </div>

                            <div className="contact-info">
                                <h3>✨ 聯絡資訊</h3>
                                <div className="contact-details">
                                    📧 dennyjick@gmail.com<br />
                                    <br />
                                    <br />
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 渲染應用程式
        ReactDOM.render(<ContactPage />, document.getElementById('root'));
    </script>
</body>
</html>
