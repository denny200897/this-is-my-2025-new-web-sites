<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About denny</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <style>
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(147, 51, 234, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(219, 39, 119, 0.8); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }
        
        .animate-spin-slow {
            animation: spin 10s linear infinite;
        }
        
        .animate-spin-reverse {
            animation: spin 8s linear infinite reverse;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // 
        const Flame = ({ className, style }) => (
            <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
            </svg>
        );

        const Triangle = ({ className, style }) => (
            <svg className={className} style={style} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2 22 20H2z"/>
            </svg>
        );

        const Star = ({ className, style }) => (
            <svg className={className} style={style} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
        );

        const User = ({ className, style }) => (
            <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 2v4m0 12v4m10-10h-4M6 12H2m15.5-6.5L15 8m-6 8-2.5 2.5M20.5 20.5 18 18M6 6l-2.5-2.5"/>
            </svg>
        );

        const CyberVisualSite = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [activeZone, setActiveZone] = useState('center');
            const [time, setTime] = useState(0);
            const [particles, setParticles] = useState([]);
            const [showAbout, setShowAbout] = useState(false);

            useEffect(() => {
                // 
                const newParticles = Array.from({ length: 30 }, (_, i) => ({
                    id: i,
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    vx: (Math.random() - 0.5) * 1,
                    vy: (Math.random() - 0.5) * 1,
                    size: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.3 + 0.1
                }));
                setParticles(newParticles);

                const timer = setInterval(() => {
                    setTime(Date.now() * 0.001);
                }, 50);

                const handleMouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                    
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    const distanceFromCenter = Math.sqrt(
                        Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2)
                    );
                    
                    if (distanceFromCenter < 200) setActiveZone('center');
                    else if (e.clientX < centerX && e.clientY < centerY) setActiveZone('topLeft');
                    else if (e.clientX > centerX && e.clientY < centerY) setActiveZone('topRight');
                    else if (e.clientX < centerX && e.clientY > centerY) setActiveZone('bottomLeft');
                    else setActiveZone('bottomRight');
                };

                window.addEventListener('mousemove', handleMouseMove);
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    clearInterval(timer);
                };
            }, []);

            // 
            useEffect(() => {
                const updateParticles = () => {
                    setParticles(prevParticles => 
                        prevParticles.map(particle => {
                            let newX = particle.x + particle.vx;
                            let newY = particle.y + particle.vy;
                            
                            if (newX > window.innerWidth) newX = 0;
                            if (newX < 0) newX = window.innerWidth;
                            if (newY > window.innerHeight) newY = 0;
                            if (newY < 0) newY = window.innerHeight;
                            
                            return {
                                ...particle,
                                x: newX,
                                y: newY
                            };
                        })
                    );
                };

                const particleTimer = setInterval(updateParticles, 100);
                return () => clearInterval(particleTimer);
            }, []);

            const getZoneStyles = () => {
                switch (activeZone) {
                    case 'topLeft':
                        return {
                            primary: 'from-red-500 via-pink-500 to-purple-600',
                            secondary: 'from-red-600 to-orange-500'
                        };
                    case 'topRight':
                        return {
                            primary: 'from-blue-400 via-cyan-500 to-teal-500',
                            secondary: 'from-blue-600 to-indigo-600'
                        };
                    case 'bottomLeft':
                        return {
                            primary: 'from-green-400 via-emerald-500 to-lime-500',
                            secondary: 'from-green-600 to-teal-600'
                        };
                    case 'bottomRight':
                        return {
                            primary: 'from-yellow-400 via-orange-500 to-red-500',
                            secondary: 'from-yellow-600 to-orange-600'
                        };
                    default:
                        return {
                            primary: 'from-purple-500 via-pink-500 to-cyan-500',
                            secondary: 'from-purple-600 to-pink-600'
                        };
                }
            };

            const zoneStyles = getZoneStyles();

            return (
                <div className="min-h-screen bg-black text-white overflow-hidden relative">
                    {/* 動態背景 */}
                    <div className="fixed inset-0">
                        {/* 主要背景 */}
                        <div 
                            className="absolute inset-0 opacity-20 transition-all duration-1000"
                            style={{
                                background: `radial-gradient(circle at ${mousePosition.x}px ${mousePosition.y}px, 
                                    rgba(147, 51, 234, 0.3) 0%, 
                                    rgba(219, 39, 119, 0.2) 25%, 
                                    rgba(6, 182, 212, 0.1) 50%, 
                                    transparent 70%)`
                            }}
                        />
                        
                        {/* 網格背景 */}
                        <div 
                            className="absolute inset-0 opacity-30"
                            style={{
                                backgroundImage: `
                                    linear-gradient(rgba(147, 51, 234, 0.1) 1px, transparent 1px),
                                    linear-gradient(90deg, rgba(147, 51, 234, 0.1) 1px, transparent 1px)
                                `,
                                backgroundSize: '50px 50px',
                                transform: `translate(${mousePosition.x * 0.01}px, ${mousePosition.y * 0.01}px)`
                            }}
                        />

                        {/* 粒子系統 */}
                        {particles.map(particle => (
                            <div
                                key={particle.id}
                                className="absolute w-1 h-1 bg-white rounded-full"
                                style={{
                                    left: particle.x + 'px',
                                    top: particle.y + 'px',
                                    opacity: particle.opacity,
                                    transform: `scale(${particle.size})`,
                                    boxShadow: `0 0 10px rgba(255, 255, 255, ${particle.opacity})`
                                }}
                            />
                        ))}

                        {/* 動態光束 */}
                        <div 
                            className="absolute w-96 h-2 bg-gradient-to-r from-transparent via-white to-transparent opacity-20 blur-sm"
                            style={{
                                left: (mousePosition.x - 192) + 'px',
                                top: mousePosition.y + 'px',
                                transform: `rotate(${time * 20}deg)`,
                            }}
                        />
                    </div>

                    {/* 主要內容 */}
                    <div className="relative z-10 min-h-screen flex flex-col">
                        {/* 頂部導航區 */}
                        <div className="flex justify-between items-center p-8">
                            <div className={`text-3xl font-bold bg-gradient-to-r ${zoneStyles.primary} bg-clip-text text-transparent`}>
                                About denny
                            </div>
                            <div className="flex space-x-6">
                                <div className="w-8 h-8 cursor-pointer transition-all duration-300 hover:scale-125 text-white">⚡</div>
                                <div className="w-8 h-8 cursor-pointer transition-all duration-300 hover:scale-125 text-white">⭐</div>
                                <div className="w-8 h-8 cursor-pointer transition-all duration-300 hover:scale-125 text-white">✨</div>
                                <div className="w-8 h-8 cursor-pointer transition-all duration-300 hover:scale-125 text-white">👁️</div>
                            </div>
                        </div>

                        {/* 中央視覺區域 */}
                        <div className="flex-1 flex items-center justify-center px-8">
                            <div className="text-center">
                                {/* 主要視覺元素 */}
                                <div className="relative mb-12">
                                    {/* 中央發光球體 */}
                                    <div 
                                        className={`w-64 h-64 mx-auto rounded-full bg-gradient-to-br ${zoneStyles.primary} relative transition-all duration-500 animate-pulse-custom`}
                                        style={{
                                            boxShadow: `
                                                0 0 100px rgba(147, 51, 234, 0.5),
                                                0 0 200px rgba(219, 39, 119, 0.3),
                                                inset 0 0 50px rgba(255, 255, 255, 0.1)
                                            `
                                        }}
                                    >
                                        {/* 旋轉環 */}
                                        <div 
                                            className="absolute inset-0 rounded-full border-4 border-white/20 border-dashed animate-spin-slow"
                                        />
                                        <div 
                                            className="absolute inset-4 rounded-full border-2 border-white/30 animate-spin-reverse"
                                        />
                                        
                                        {/* 中央圖標 */}
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <Flame 
                                                className="w-24 h-24 text-white" 
                                                style={{ filter: 'drop-shadow(0 0 20px currentColor)' }}
                                            />
                                        </div>
                                    </div>

                                    {/* 圍繞的三角形 */}
                                    {[0, 120, 240].map((angle, index) => (
                                        <Triangle
                                            key={index}
                                            className="absolute w-8 h-8 text-white"
                                            style={{
                                                left: '50%',
                                                top: '50%',
                                                transform: `
                                                    translate(-50%, -50%) 
                                                    rotate(${angle + time * 30}deg) 
                                                    translateY(-180px) 
                                                    rotate(${time * 60}deg)
                                                `,
                                                filter: 'drop-shadow(0 0 10px currentColor)'
                                            }}
                                        />
                                    ))}
                                </div>

                                {/* 標題文字 */}
                                <h1 className="text-6xl md:text-8xl font-black mb-6 tracking-wider">
                                    <span 
                                        className={`bg-gradient-to-r ${zoneStyles.primary} bg-clip-text text-transparent animate-glow`}
                                    >
                                        denny
                                    </span>
                                </h1>

                                <p className="text-xl md:text-2xl text-gray-300 mb-12 font-light tracking-wide">
                                    透過這個網頁了解我
                                </p>

                              
                                <div className="flex justify-center space-x-8">
                                    <button
                                        onClick={() => setShowAbout(true)}
                                        className={`
                                            relative px-12 py-4 font-bold text-lg tracking-wider
                                            bg-gradient-to-r ${zoneStyles.secondary}
                                            hover:scale-110 transition-all duration-300
                                            border border-white/20 hover:border-white/40
                                            backdrop-blur-sm animate-pulse-custom
                                        `}
                                        style={{
                                            clipPath: 'polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%)'
                                        }}
                                    >
                                        關於我
                                    </button>
                                    
                <button
    className={`
        relative px-12 py-4 font-bold text-lg tracking-wider
        bg-gradient-to-r ${zoneStyles.secondary}
        hover:scale-110 transition-all duration-300
        border border-white/20 hover:border-white/40
        backdrop-blur-sm animate-pulse-custom
    `}
    style={{
        clipPath: 'polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%)',
        animationDelay: '0.5s'
    }}
    onClick={() => window.open("contact.html", "_blank")}
>
    探索
</button>

                                </div>
                            </div>
                        </div>

                        {/* 底部狀態列 */}
                        <div className="p-8 flex justify-between items-center text-sm text-gray-400 font-mono">
                            <div>Copyright © 2025 About Denny</div>
                            <div>ZONE: {activeZone.toUpperCase()}</div>
                            <div>COORDINATES: {Math.round(mousePosition.x)}, {Math.round(mousePosition.y)}</div>
                        </div>
                    </div>

                    {/* About Me Modal */}
                    {showAbout && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-lg">
                            <div className="relative max-w-2xl w-full bg-gradient-to-br from-gray-900/90 to-black/90 backdrop-blur-xl border border-white/20 rounded-3xl overflow-hidden shadow-2xl">
                                {/* 關閉按鈕 */}
                                <button
                                    onClick={() => setShowAbout(false)}
                                    className="absolute top-6 right-6 z-10 w-10 h-10 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110"
                                >
                                    <X className="w-5 h-5 text-white" />
                                </button>

                                {/* 動態背景 */}
                                <div className="absolute inset-0 opacity-10">
                                    <div 
                                        className={`absolute inset-0 bg-gradient-to-br ${zoneStyles.primary} animate-pulse-custom`}
                                    />
                                </div>

                                <div className="relative p-8">
                                    {/* 頭像區域 */}
                                    <div className="flex flex-col items-center mb-8">
                                        <div className="relative mb-6">
                                            {/* 外層發光環 */}
                                            <div 
                                                className={`absolute w-44 h-44 rounded-full bg-gradient-to-r ${zoneStyles.primary} blur-xl opacity-60 animate-spin-slow`}
                                            />
                                            
                                            {/* 中層環 */}
                                            <div 
                                                className="absolute inset-2 rounded-full border-4 border-white/30 border-dashed animate-spin-reverse"
                                            />
                                            
                                            {/* 頭像容器 */}
                     <div 
                            className={`relative w-40 h-40 rounded-full bg-gradient-to-br ${zoneStyles.primary} p-1`}
                           style={{
                       boxShadow: `
            0 0 50px rgba(147, 51, 234, 0.6),
            inset 0 0 20px rgba(255, 255, 255, 0.1)
        `
    }}
>
    <div className="w-full h-full rounded-full bg-gray-800 flex items-center justify-center overflow-hidden">
        <img 
            src="/images/me.jpg" 
            alt="Denny"
            className="w-full h-full object-cover rounded-full"
            style={{ filter: 'drop-shadow(0 0 10px rgba(255, 255, 255, 0.5))' }}
        />
    </div>
</div>


                                            {/* 圍繞頭像的小星星 */}
                                            {[0, 60, 120, 180, 240, 300].map((angle, index) => (
                                                <Star
                                                    key={index}
                                                    className="absolute w-4 h-4 text-white"
                                                    style={{
                                                        left: '50%',
                                                        top: '50%',
                                                        transform: `
                                                            translate(-50%, -50%) 
                                                            rotate(${angle + time * 20}deg) 
                                                            translateY(-100px) 
                                                            rotate(${-angle - time * 20}deg)
                                                        `,
                                                        filter: 'drop-shadow(0 0 5px currentColor)',
                                                        opacity: 0.8
                                                    }}
                                                />
                                            ))}
                                        </div>

                                        {}
                                        <h2 className={`text-3xl font-bold mb-2 bg-gradient-to-r ${zoneStyles.primary} bg-clip-text text-transparent`}>
                                            Denny(吳典哲)
                                        </h2>
                                        <div className="text-gray-400 font-mono text-sm">I love programming</div>
                                    </div>

                                   
                                    <div className="space-y-6 text-center">
                                        <div className="bg-white/5 rounded-2xl p-6 backdrop-blur-sm border border-white/10">
                                            <h3 className="text-xl font-semibold mb-4 text-white flex items-center justify-center">
                                                <Sparkles className="w-5 h-5 mr-2" />
                                                關於我
                                            </h3>
                                            <p className="text-gray-300 leading-relaxed mb-4">
                                                I am currently 17 years old from Taiwan. I like information technology and programming. I have studied programming for 2 years. I am studying web design and information security research.
                                            </p>

                                        <h3 className="text-xl font-semibold mb-4 text-white flex items-center justify-center">
                                                <Sparkles className="w-5 h-5 mr-2" />
                                                我想做的事
                                            </h3>

                                            <p className="text-gray-300 leading-relaxed">
                                               I hope to use my skills to help companies build websites or serve as a consultant, as well as help find information security vulnerabilities and become a bounty hunter!
                                            </p>
                                        </div>

                                        


                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-white/5 rounded-xl p-4 backdrop-blur-sm border border-white/10">
                                                <div className="text-2xl font-bold text-white mb-1">2+</div>
                                                <div className="text-sm text-gray-400">年經驗</div>
                                            </div>
                                            <div className="bg-white/5 rounded-xl p-4 backdrop-blur-sm border border-white/10">
                                                <div className="text-2xl font-bold text-white mb-1">10+</div>
                                                <div className="text-sm text-gray-400">專案完成</div>
                                            </div>
                                        </div>

                                        <div className="flex justify-center space-x-4 pt-4 flex-wrap gap-2">
                                            {['React', 'Node.js', 'JavaScript', 'Python', 'Android app'].map((tech) => (
                                                <span
                                                    key={tech}
                                                    className={`px-4 py-2 rounded-full bg-gradient-to-r ${zoneStyles.secondary} text-white font-medium text-sm backdrop-blur-sm border border-white/20`}
                                                >
                                                    {tech}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 渲染組件
        ReactDOM.render(React.createElement(CyberVisualSite), document.getElementById('root'));
    </script>
</body>
</html>
